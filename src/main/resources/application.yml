spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/side
    username: sa
    password:
jpa:
  hibernate:
    ddl-auto: create
  properties:
    hibernate:
      #      show_sql: true
      format_sql: true
      use_sql_comment: true
logging.level:
  org.hibernate.SQL: debug